<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>anotherpage</title>
    <link rel="stylesheet" href="css/anotherpage.css">
    <link rel="stylesheet" href="css/flexible.css"/>
    <script src="js/flexible.js"></script>
</head>
<body>
    <div class="an-main">
        <img src="img/seven.png">
        <p>折扣自领取之日起，有效期为7天</p>
    </div>
    <div class="an-bottom">
        <ul>
            <li><p>同时持有五个未使用的折扣时，不能继续领取其他折扣</p></li>
            <li><p>一个自然日内，同一用户在同一商户处最多领取3个同样的折扣</p></li>
            <li><p>同一商户的同一折扣，同一用户领取后必须使用或过期后才能再次领取</p></li>
            <li><p>领取折扣需要使用9.0及以上版本的手机支付宝</p></li>
            <li><p>在领取或获得转增折扣前需要通过实名制</p></li>
            <li><p>折扣仅限于通过手机支付宝的扫码，付款码和声波付款时使用</p></li>
            <li><p>同一支付宝账户、银行卡、身份证、设备等视为同一用户</p></li>
            <li><p>更多折扣使用规则请见商户折扣须知</p></li>
        </ul>
    </div>
</body>
</html>
